<!DOCTYPE html>

<html>
    <head>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            {% include asciidoctor.css %}

        </style>
        <style>

            {% include asciidoc-pygments.css %}

        </style>
        <title>{{ page.title }}</title>
    </head>
    <body class="toc2 toc-left">
        <div id="header">
            <div class="toc2" id="toc">
                <div id="toctitle">Table of Contents</div>
                {{ page.document | tocify_asciidoc }}
            </div>
        </div>
        <div id="content">
            {{ content }}
        </div>
    </body>
</html>
