asciidoc:
  ext: adoc
asciidoctor:
  attributes:
  - data-uri
  - icons=font
  - idprefix=
  - imagesdir=.
  - linkcss
  - pygments-css=class
  - sectlinks
  - showtitle
  - source-highlighter=pygments
  - stylesdir=css
  base_dir: :docdir
  safe: 0
collections:
  pages:
    output: true
    permalink: /:path
destination: docs
exclude:
- Dockerfile 
- Makefile
gems:
- jekyll-asciidoc
layouts_dir: _layouts
